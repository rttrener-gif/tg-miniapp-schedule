<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Расписание практикумов</title>
  <!-- Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
<header>
  <div class="logo-wrap column">
    <img src="./prozr_logo.png" alt="Логотип компании" class="logo" />
    <h1 class="page-title">Расписание практикумов "Домашний интернет и Wink"</h1>
  </div>

  <!-- Только кнопки дат + Сброс -->
  <div class="date-filters">
    <button id="dateAllBtn" class="chip is-active" type="button">Все</button>
    <button id="todayBtn" class="chip" type="button">Сегодня</button>
    <button id="tomorrowBtn" class="chip" type="button">Завтра</button>
  </div>
</header>

  <main id="app">Загрузка…</main>

  <footer>
    <button id="refreshBtn" type="button">Обновить</button>
  </footer>

  <!-- Модалка (детали карточки) -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="overlay"></div>
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close" aria-label="Закрыть">×</button>
      <h2 id="modalTitle"></h2>
      <p class="modal-meta"></p>
      <div class="modal-actions">
        <button class="open-link">Открыть ссылку</button>
        <button class="copy-link">Копировать ссылку</button>
        <button class="enroll">+ В мой календарь</button>
        <button class="unenroll">— Убрать из календаря</button>
      </div>
    </div>
  </div>

  <script src="./script.js?v=14"></script>
</body>
</html>
