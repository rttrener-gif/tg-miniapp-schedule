<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Расписание практикумов</title>
  <!-- Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="logo-wrap column">
      <img src="./logo.png" alt="Логотип компании" class="logo" />
      <h1 class="page-title">Расписание</h1>
    </div>

    <div class="filters">
      <select id="trainerFilter">
        <option value="">Все тренеры</option>
      </select>
      <select id="tagFilter">
        <option value="">Все территории</option>
      </select>
      <button id="resetBtn" type="button">Сбросить</button>
    </div>
  </header>

  <main id="app">Загрузка…</main>

  <footer>
    <button id="refreshBtn" type="button">Обновить</button>
  </footer>

  <!-- Модалка (детали карточки) -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="overlay"></div>
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close" aria-label="Закрыть">×</button>
      <h2 id="modalTitle"></h2>
      <p class="modal-meta"></p>
      <div class="modal-actions">
        <button class="open-link">Открыть ссылку</button>
        <button class="copy-link">Копировать ссылку</button>
        <button class="enroll">+ В мой календарь</button>
        <button class="unenroll">— Убрать из календаря</button>
      </div>
    </div>
  </div>

  <script>
    window.CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSQ5g21ZeieGsTGXAiK3ibru5JGflTsKnpE7ucRKoYskKZYfXqGJt68vOj4kte-TIcLLGDdx5SbcL2a/pub?gid=0&single=true&output=csv";
  </script>
  <script src="./script.js?v=11"></script>
</body>
</html>
